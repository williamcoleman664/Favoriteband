<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Join The Fanpage</title>
      <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="styles.css">



    </head>
    <div class="fan">
    <body>
      <table>
        <h1>Join the Fanclub</h1>
        <caption>
          <img src="Edenlogo.png" width="100px">
        </caption>
          <br></br>
      </table>
      <div class="form">
  <form>
    <h2>Register</h2>
    <p>Fill the form out below to creat a profile.</p>
    <hr>

    <label for="First Name"><b>Frist Name</b></label>
    <input type="text" placeholder="Enter Your First Name" name="firstname" required>

    <label for="Last Name"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Your Last Name" name="lastname" required>

    <br></br>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Your Email" name="email" required>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" required>

    <label for="repeat-password"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="repeat-password" required>
    <hr>


    <button type="submit" class="submitbutton">Submit</button>

    <p>Already have an account? <a href="#">Sign in</a></p>
    <br></br>
  </div>
</form>
      <div class="bottom">

      <a href="index.html">
        <img src="Closingimage1200.png" alt="Eden standing with light in the background." width="600" height="400">
        <br></br>
        Back to Home Screen
      </a>
    </body>
  </html>
